{% extends 'main.html' %}

{% block content %}
<h1>Home Template</h1>
<div>
    <a href="{% url 'create-room' %}">Create Room</a>
{% for room in rooms %}
    <h5>{{room.id}}  {{room.name}}</h5>
    <div>
        <a href="{% url 'update-room' room.id %}">Edit</a>
        <span>@{{room.host.username}}</span>
    </div>
    <a href="{% url 'room' room.id%}">{{room.name}}</a>
    <small>{{room.topic.name}}</small>
    <hr>
{% endfor %}
</div>

{% endblock %}
